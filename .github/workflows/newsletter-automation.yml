name: Newsletter Automation

on:
  workflow_dispatch:
    inputs:
      newsletter_path:
        description: 'Path to newsletter markdown file'
        required: true
        type: string
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - upload-images
          - send-test
          - cross-post-social

jobs:
  upload-images:
    if: github.event.inputs.action == 'upload-images'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - name: Upload to Cloudinary
      env:
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
      run: node scripts/newsletter/upload-to-cloudinary.js

  send-test:
    if: github.event.inputs.action == 'send-test'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - name: Send test email
      env:
        MAILCHIMP_API_KEY: ${{ secrets.MAILCHIMP_API_KEY }}
        MAILCHIMP_SERVER_PREFIX: ${{ secrets.MAILCHIMP_SERVER_PREFIX }}
        MAILCHIMP_LIST_ID: ${{ secrets.MAILCHIMP_LIST_ID }}
      run: node scripts/newsletter/send-test-email.js ${{ github.event.inputs.newsletter_path }} ${{ secrets.TEST_EMAIL }}

  cross-post:
    if: github.event.inputs.action == 'cross-post-social'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - name: Cross-post to social media
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      run: node scripts/social/cross-post-newsletter.js ${{ github.event.inputs.newsletter_path }} --twitter
